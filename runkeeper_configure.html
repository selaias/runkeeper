<template name="configureLoginServiceDialogForRunkeeper">
  <p>
    First, you'll need to register your app on Runkeeper. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="http://runkeeper.com/partner" target="_blank">http://runkeeper.com/partner</a>
    </li>
    <li>
      Click Sign Up or Log In if you already have a Runkeeper account.
    </li>
    <li>
      Click 'Connect To Our API'
    </li>
    <li>
       Click 'Register a New Application'
    </li>
    <li>
      Click "Create New Facebook App ID".
    </li>
    <li>
       Fill in the form and click 'Register Application'
    </li>
    <li>
      Click "Keys and URLs" under My Applications tab.
    </li>
    <li>
      Copy your Client ID and Client Secret
    </li>
  </ol>
</template>
